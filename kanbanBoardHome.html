<!-- ======= Header ======= -->
<header>
    <div class="headerBackground">
        <div class="headerTitle">
            <h1>Kanban Board</h1>
        </div>
        <div class="dropdownMenuLocation">
            <div class="dropdown">
                <button class="dropbtn"><i class="bi bi-list"></i> Menu</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="aboutPage.html">About</a>
                </div>
            </div>
        </div>
    </div>
</header>



<!-- ======= Infinite Background Image ======= -->
<main>
    <section id="backgroundImage" class="background">
        <div class="kanbanBoardTitle">
            <p>Time to get started!</p>
        </div>
        <!-- ======= Kanban Board Screen ======= -->

        <!-- ======= TEMP PLACEHOLDER ======= -->
        <figure class="imageSize">
            <img src="img/Kanban Board Example.jpg" alt="Example Kanban Board" width="1000" height="480">
            <div class="imageCaptions">
                <figcaption>Example Kanban Screen</figcaption>
            </div>
        </figure>

        <!--TODO: Create Kanban Board. To Do, In Progress and Completed Boxes-->







        <!-- ======= Start Over Button ======= -->
        <section class="startOverButtonLocation">
            <button onclick="doSomething()" class="bi bi-arrow-clockwise startOverButton">Start Over</button>
            <div id="confirmationMenu">Progress with be lost! <br> Continue? <br>
                <button id="id_truebtn">Reset</button>
                <button id="id_falsebtn">Cancel</button>
            </div>
            <script>
                function doSomething(){
                    document.getElementById('confirmationMenu').style.display="block";

                    document.getElementById('id_truebtn').onclick = function(){
                        window.location.href = "index.html";
                    };

                    document.getElementById('id_falsebtn').addEventListener('click', function(e) {
                        e.preventDefault();
                        this.parentNode.style.display = 'none';
                    }, false);
                }
            </script>
        </section>
    </section>
</main>
